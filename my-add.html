
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="pages navbar-fixed">
  <!-- Page, data-page contains page name-->
  <div data-page="my-add" class="page">
    <div class="navbar">
      <div class="navbar-inner">
        <!-- We have home navbar without left link-->
        <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
        <div class="center sliding">Добавить полис </div>
        <div class="right"><a href="#" class="link add-polis">Сохранить </a></div>
      </div>
    </div>
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="list-block media-list">
        <ul> 
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">Серия</div>
                <div class="item-input">
                  <select name="serial">
                    <option value="XXX" selected="selected">XXX</option>
                    <option value="CCC">CCC</option>
                    <option value="EEE">EEE</option>
                    <option value="BBB">BBB</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Номер</div>
                <div class="item-input">
                  <input name="number" type="number" placeholder="номер" maxLength="10"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Страхователь</div>
                <div class="item-input">
                  <input name="company" type="text" placeholder="страхователь" maxLength="10"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Дата окончания полиса</div>
                <div class="item-input">
                  <input name="date" type="text" placeholder="дата окончания полиса" maxLength="10"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Вид страхования</div>
                <div class="item-input">
                  <select name="type">
                    <option value="ОСАГО" selected="selected">ОСАГО</option>
                    <option value="КАСКО">КАСКО</option>
                    <option value="ИНОЕ">ИНОЕ</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>


<div class="pages navbar-fixed">
  <!-- Page, data-page contains page name-->
  <div data-page="photo" class="page">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <!-- We have home navbar without left link-->
        <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
        <div class="center sliding">Фото аварии</div>
      </div>
    </div>
    <div class="page-content">
      <div class="content-block-title">Отправка фото аварии</div>
      <div class="content-block">
        <div class="list-block">
          <ul> 
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title label">Имя </div>
                  <div class="item-input">
                    <input name="name" type="text" placeholder="имя"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title label">Фото </div>

                    <input name="photo" type="file" placeholder="фото"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title label">Описание</div>
                  <div class="item-input">
                    <textarea name="desc" cols="15" placeholder="описание" rows="3"></textarea>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="content-block"><a href="#" id="send-photo" class="button open-preloader">Отправить</a></div>
